<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>


    <div class="card">

      <!-- ====== card-1 ===== -->

      <div class="card-1">
        <figure class="imgbx-1">
          <img src="./images/logo.svg" alt="logo">
        </figure>
        <figure class="imgbx-2">
          <div class="icon">
            <img src="./images/icon-document.svg" alt="icon-document">
          </div>
          <div class="icon"> <img src="./images/icon-folder.svg" alt="icon-folder"></div>
          <div class="icon"><img src="./images/icon-upload.svg" alt="icon-upload"></div>
        </figure>
      </div>

      <!-- ====== card-2 ===== -->

      <div class="card-2">
        <p> You’ve used <strong>815 GB</strong> of your storage</p>
        <div class="outer-line">
          <div class="inner-line">
            <div class="ball"></div>
          </div>
        </div>
        <div class="detail">
            <p> 0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="data-card">
          <h1>185</h1>
          <span> GB Left</span>
        </div>

      </div>

      <!-- ====== card-1 >>> data-card ===== -->


    </div>
  </main>
</body>

</html>
